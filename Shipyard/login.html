<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: url('https://images.unsplash.com/photo-1501594907352-04cda38ebc29') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            text-align: center;
            width: 380px;
            transition: transform 0.3s ease-in-out;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .login-container:hover {
            transform: scale(1.08);
        }
        .login-container h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 2em;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }
        .input-box {
            position: relative;
            margin-bottom: 20px;
        }
        .input-box input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: none;
            border-radius: 10px;
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1em;
            transition: 0.3s;
        }
        .input-box input:focus {
            background: rgba(255, 255, 255, 0.5);
        }
        .input-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 1.2em;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #3a6073, #3a7bd5);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1.1em;
            box-shadow: 0 4px 15px rgba(58, 123, 213, 0.3);
        }
        .btn:hover {
            background: linear-gradient(135deg, #3a7bd5, #3a6073);
            box-shadow: 0 6px 20px rgba(58, 123, 213, 0.5);
        }
        .forgot, .signup {
            margin-top: 10px;
            color: white;
            display: block;
            text-decoration: none;
            transition: 0.3s;
            font-size: 0.9em;
        }
        .forgot:hover, .signup:hover {
            color: #dbe9f4;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="input-box">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" required>
        </div>
        <div class="input-box">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required>
        </div>
        <button class="btn">Login</button>
        <a href="#" class="forgot">Forgot Password?</a>
        <a href="signup.html" class="signup">Don't have an account? Sign up</a>
    </div>
</body>
</html>
